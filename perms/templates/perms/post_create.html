{% extends 'base/main.html' %}

{% block title %}Add a Post{% endblock title %}

{% block content %}
    <p><a href="{% url 'perms:post_list' %}" class="go-back-link">Go back</a></p>
    <form method="POST" class="post-create-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add a Post" class="add-post-button">
    </form>
{% endblock content %}
