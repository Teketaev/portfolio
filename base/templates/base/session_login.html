{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/session_login.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="submit-button">
        </form>
        <p>Don't have an account? <a href="{% url 'registration' %}" class="signup-link">Sign Up</a></p>
    </div>
</body>
</html>
