{% extends 'base/main.html' %}

{% block title %}Movie Detail{% endblock title %}

{% block content %}
    <div class="movie-detail">
        <a href="{% url 'django_crud:movie_list' %}" class="go-back-link">Go back</a>
        <div class="movie-image">
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
        </div>
        <div class="movie-info">
            <h1 class="movie-title">{{ movie.title }}</h1>
            <p class="movie-description">{{ movie.description }}</p>
            <p class="movie-added">Added: {{ movie.time_created|date:"F d, Y" }}</p>
            <p class="movie-updated">Last updated: {{ movie.time_updated|timesince }} ago</p>
        </div>
    </div>
{% endblock content %}
