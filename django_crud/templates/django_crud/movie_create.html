{% extends 'base/main.html' %}

{% block title %}Add a Movie{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <a href="{% url 'django_crud:movie_list' %}" class="go-back-link">Go back</a>
                <h1 class="create-heading">Add a Movie</h1>
                <form method="POST" enctype="multipart/form-data" class="create-movie-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="add-button">Add</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
